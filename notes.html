You want to self-host the Google Web Font

0) go get the icon font
https://github.com/google/material-design-icons/tree/master/font

1) host the icon font in a location, eg
https://example.com/material-icons.woff

2) add the CSS rule (in sass file ?)
@font-face {
  font-family: 'Material Icons';
  font-style: normal;
  font-weight: 400;
  src:  url(https://example.com/MaterialIcons-Regular.eot); /* For IE6-8 */
  src:  local('Material Icons'),
        local('MaterialIcons-Regular'),
        url(https://example.com/MaterialIcons-Regular.woff2) format('woff2'),
        url(https://example.com/MaterialIcons-Regular.woff) format('woff'),
        url(https://example.com/MaterialIcons-Regular.ttf) format('truetype');
}

3) declare the CSS rules for rendering the font icon properly:
(normally served as part of Google Web Font stylesheet when using cdn,
but will need to be added manually if self-hosting the font)
.material-icons {
  font-family: 'Material Icons';
  font-weight: normal;
  font-style: normal;
  font-size: 24px;  /* Preferred icon size */
  display: inline-block;
  line-height: 1;
  text-transform: none;
  letter-spacing: normal;
  word-wrap: normal;
  white-space: nowrap;
  direction: ltr;

  /* Support for all WebKit browsers. */
  -webkit-font-smoothing: antialiased;
  /* Support for Safari and Chrome. */
  text-rendering: optimizeLegibility;

  /* Support for Firefox. */
  -moz-osx-font-smoothing: grayscale;

  /* Support for IE. */
  font-feature-settings: 'liga';
}

4) Use the icons in HTML
<i class="material-icons md-24">face</i>
<i class="material-icons-outlined md-24">face</i>

5) Style the icons
/* Rules for sizing the icon. */
/* these 4 font sizes are the recommended ones... but they look best at 24 px */
.material-icons.md-18 { font-size: 18px; }
.material-icons.md-24 { font-size: 24px; }
.material-icons.md-36 { font-size: 36px; }
.material-icons.md-48 { font-size: 48px; }

/* Rules for using icons as black on a light background. */
.material-icons.md-dark { color: rgba(0, 0, 0, 0.54); }
.material-icons.md-dark.md-inactive { color: rgba(0, 0, 0, 0.26); }

/* Rules for using icons as white on a dark background. */

.material-icons.md-light.md-inactive { color: rgba(255, 255, 255, 0.3); }
